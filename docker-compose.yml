version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stratus-postgres
    environment:
      POSTGRES_USER: stratus
      POSTGRES_PASSWORD: stratus
      POSTGRES_DB: stratus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stratus"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stratus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stratus-backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://stratus:stratus@postgres:5432/stratus?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      CORS_ORIGINS: http://localhost:3000
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stratus-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
